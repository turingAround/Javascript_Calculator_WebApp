<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">987345</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">()</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button>0</button>
            <button>.</button>
            <button class="equals" style="grid-column: span 2;">=</button>
        </div>
    </div>
</body>
</html>
